            <h1>Food Donation Form</h1>
            <p>Fill out the form below to donate surplus food to those in need.</p>

            <form action="submit_donation.php" method="POST">

                    <label for="pickup-location">Pickup Location:</label>
                    <input type="text" id="pickup-location" name="pickup_location" required>
                </div>

                    <label for="contact">Contact Information:</label>
                    <input type="text" id="contact" name="contact" required>
                </div>

                <div class="form-group">
                    <label for="additional-info">Additional Information (Optional):</label>
                    <textarea id="additional-info" name="additional_info" rows="4"></textarea>
                </div>
